<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="index.js"></script>
</head>
<body>
   <div class="container-fluid">
    <div class="first-row row">
        <div class=" empty-col col-md-4"></div>


        <div class="form-col col-md-4">
        
            <div class="form-head">
                <br>
                <div class="creat-acc">CREATE AN ACCOUNT</div>
                <br>
            <form class="FORM">
                <label class="txt-name" form="name">USER NAME</label>
                <input type="text" id="user-name" placeholder="USER NAME">
                <br>

                <label class="txt-email" form="name">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
                <br>

                <label class="txt-password" form="name">Password</label>
                <input type="password" id="password" placeholder="********">
                <br>

                <label class="txt-confirm-password" form="name">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="********">
                <br>

                <button type="button" id="signup-btn" onclick="signUp()">sign up</button>
            </form>
            <br>
            <!-- <div class="already-txt">already have an account.</div> -->
            </div>
        </div>


        <div class=" empty-col col-md-4"></div>
    </div>
   </div>

    

</body>
</html>
